<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center mt-3">
    <div class="card">
      <div class="card-header d-flex justify-content-center">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link texto-registro" routerLink="/registro"
              >Crear Cuenta</a
            >
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onLogin()" class="needs-validation">
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12 col-xl-6">
                <label for="nombreUsuario">Nombre de Usuario</label>
                <input
                  type="text"
                  name="nombreUsuario"
                  id="nombreUsuario"
                  class="form-control"
                  value="mark"
                  [(ngModel)]="nombreUsuario"
                  required
                />
              </div>
              <div class="col-sm-12 col-xl-6">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  [(ngModel)]="password"
                  required
                />
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
            <button
              class="btn btn-outline-dark btn-block"
              [disabled]="!f.valid"
            >
              <i class="fas fa-sign-in-alt"></i> Log In
            </button>
          </div>
        </form>
        <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">
          Fail en el login: {{ errMsj }}
        </div>
      </div>
    </div>
  </div>
</ng-template>
<app-footer></app-footer>
