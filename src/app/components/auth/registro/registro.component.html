<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center mt-3">
    <div class="card">
      <div class="card-header d-flex justify-content-center">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link texto-iniciar-sesion" routerLink="/login"
              >Iniciar Sesión</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/registro">Crear Cuenta</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
          <div class="form-group">
            <div class="row mb-2">
              <div class="col-sm-12 col-xl-6 M">
                <label for="usuario">Nombre de Usuario</label>
                <input
                  type="text"
                  name="usuario"
                  id="usuario"
                  class="form-control"
                  [(ngModel)]="usuario"
                  required
                />
              </div>
              <div class="col-sm-12 col-xl-6">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  [(ngModel)]="password"
                  required
                />
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-12">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  [(ngModel)]="email"
                  required
                />
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-12 col-xl-6">
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  name="nombre"
                  id="nombre"
                  class="form-control"
                  [(ngModel)]="nombre"
                  required
                />
              </div>
              <div class="col-sm-12 col-xl-6">
                <label for="apellido">Apellido</label>
                <input
                  type="text"
                  name="apellido"
                  id="apellido"
                  class="form-control"
                  [(ngModel)]="apellido"
                  required
                />
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-12">
                <label for="titulo">Título</label>
                <input
                  type="text"
                  name="titulo"
                  id="titulo"
                  class="form-control"
                  [(ngModel)]="titulo"
                  required
                />
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-12 col-xl-6">
                <label for="imagenPerfil">URL Imagen de Perfil</label>
                <input
                  type="text"
                  name="imagenPerfil"
                  id="imagenPerfil"
                  class="form-control"
                  [(ngModel)]="imagenPerfil"
                  required
                />
              </div>
              <div class="col-sm-12 col-xl-6">
                <label for="imagenPortada">URL Imagen de Portada</label>
                <input
                  type="text"
                  name="imagenPortada"
                  id="imagenPortada"
                  class="form-control"
                  [(ngModel)]="imagenPortada"
                  required
                />
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-12">
                <label for="info">Información Personal</label>
                <textarea
                  type="textarea"
                  name="info"
                  id="info"
                  class="form-control"
                  [(ngModel)]="info"
                  required
                ></textarea>
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
            <button
              class="btn btn-outline-dark btn-block"
              [disabled]="!f.valid"
            >
              <i class="fas fa-sign-in-alt"></i> CREAR CUENTA
            </button>
          </div>
        </form>
        <div
          *ngIf="f.submitted && isRegistrationFail"
          class="alert alert-danger mt-3"
        >
          Fail en el registro: {{ errMsj }}
        </div>
      </div>
    </div>
  </div>
</ng-template>
<app-footer></app-footer>
